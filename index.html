<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel">
        <button type="submit" class="carousel_button carousel_button--left is-hidden">
            <img src="./img/chevron-double-left.svg" alt="left arrow"/>
        </button>
            <div class="carousel_track-container">
                <ul class="carousel_track">
                    <li class="carousel_slide current_slide">
                        <img src="img/mortgage2.png" alt="image1"/> 
                    </li>
                    <li class="carousel_slide">
                        <img src="img/mortgage8.png" alt="image2" />
                    </li>
                    <li class="carousel_slide">
                        <img src="img/mortgage9.png" alt="image3" />
                    </li>
                </ul>
            </div>
        <button type="submit" class="carousel_button  carousel_button--right">
            <img src="./img/chevron-double-right.svg" alt="left arrow" />
        </button>

        <div class="carousel_nav">
            <button type="button" class="carousel_indicator current_slide "></button>
            <button type="button" class="carousel_indicator"></button>
            <button type="button" class="carousel_indicator"></button>
        </div>
       
    </div>

  
    
    <script src="./main.js"></script>
</body>
</html>
